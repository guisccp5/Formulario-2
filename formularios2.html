<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css" type="text/css">
    
    <title>Formularios 2</title>
</head>
<body>

    <div id="container">
        
        <img src="imagens/perfil.png" alt="">

        <div id="cabecalho">
            Preencha o formulário.
        </div>

        <form action="">

            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail" class="email"> <!--Placeholder é a mensagem que aparece dentro da caixa do input-->
            </div>

            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="senha"> <!--Placeholder é a mensagem que aparece dentro da caixa do input-->
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>

        </form>

    </div>

</body>
</html>
